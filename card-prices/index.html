<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Card-prices</title>
  </head>
  <body class="bg-slate-800">
    <div class="flex items-center justify-center h-screen">
      <!-- inner container / grid / can be done in flexbox easily -->
      <div class="grid grid=cols-1 md:grid-cols-3 my-6 gap-4">
        <div class="bg-slate-700 hover:bg-violet-800 transition duration-200 rounded-xl text-white">
          <div
            class="p-8 mx-3 mt-3 rounded-t-xl bg-slate-800 border-b border-slate-700"
          >
            <div class="text-center uppercase">Basic</div>
            <h2 class="mt-10 font-serif text-5xl text-center">100gb</h2>
            <h3 class="mt-2 text-center">€1.99/Month</h3>
            <div class="flex justify-center">
              <a
                href="#"
                class="inline-block px-10 py-3 my-6 text-center border border-violet-600 rounded-lg  hover:bg-violet-600 hover:border-violet-600"
              >
                Purchase</a
              >
            </div>
          </div>

          <div class="mx-3 mb-3 rounded-b-xl bg-slate-800 p-8">
            <div class="flex-col space-y-2">
              <div class="flex justify-center space-x-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M5 12l5 5l10 -10" />
                </svg>
                <span class="text-sm">100 GB of storage</span>
              </div>
            </div>
          </div>
        </div>
           <div class="bg-slate-700 hover:bg-violet-600 transition duration-200 rounded-xl text-white">
          <div
            class="p-8 mx-3 mt-3 rounded-t-xl bg-slate-800 border-b border-slate-700"
          >
            <div class="text-center uppercase">Standard</div>
            <h2 class="mt-10 font-serif text-5xl text-center">300gb</h2>
            <h3 class="mt-2 text-center">€3.99/Month</h3>
            <div class="flex justify-center">
              <a
                href="#"
                class="inline-block px-10 py-3 my-6 text-center border border-violet-600 rounded-lg bg-violet-800 hover:bg-violet-700 hover:border-violet-800"
              >
                Purchase</a
              >
            </div>
          </div>

          <div class="mx-3 mb-3 rounded-b-xl bg-slate-800 p-8">
            <v class="flex-col space-y-2">
              <div class="flex justify-center space-x-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M5 12l5 5l10 -10" />
                </svg>
                <span class="text-sm">300 GB of storage</span>
              </div>
          </div>
          </div>
          <div class="bg-slate-700 hover:bg-violet-800 transition duration-200 rounded-xl text-white">
            <div
              class="p-8 mx-3 mt-3 rounded-t-xl bg-slate-800 border-b border-slate-700"
            >
              <div class="text-center uppercase">Premium</div>
              <h2 class="mt-10 font-serif text-5xl text-center">2 tb</h2>
              <h3 class="mt-2 text-center">€10.00/Month</h3>
              <div class="flex justify-center">
                <a
                  href="#"
                  class="inline-block px-10 py-3 my-6 text-center border border-violet-600 rounded-lg  hover:bg-violet-600 hover:border-violet-800"
                >
                  Purchase</a
                >
              </div>
            </div>
  
            <div class="mx-3 mb-3 rounded-b-xl bg-slate-800 p-8">
              <v class="flex-col space-y-2">
                <div class="flex justify-center space-x-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-5 h-5"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M5 12l5 5l10 -10" />
                  </svg>
                  <span class="text-sm">2TB of storage</span>
                </div>
            </div>
            </div>
        </div>
    </div>
  </body>
</html>
