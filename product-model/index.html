<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product model</title>
  </head>
  <body>
    <div class="flex items-center justify-center bg-slate-100 min-h-screen">
      <div class="bg-white rounded-xl shadow-xl p-12">
        <div class="flex flex-col md:flex-row items-center md:items-start">
          <div>
            <img
              src="images/headphone.png"
              class="h-40 hover:scale-105 transition duration-2000"
              alt=""
            />
          </div>
          <div
            class="flex flex-col items-center md:items-start ml-6 space-y-3 mt-10 md:mt-0"
          >
            <span class="bg-black text-white px-2 py-1 text-sm rounded-full"
              >Free shipping</span
            >
            <h3
              class="capitalize max-w-xs text-2xl font-medium text-center md:text-start"
            >
              razer kraken kitty edt gaming headset quartz
            </h3>
            <span class="line-through pt-6">$700</span>
            <span class="text-4xl font-bold">$599</span>
            <p class="text-xs opacity-50 pt-2 pb-2">
              The offer is valid untill April 3 or as long as stock lasts!
            </p>
            <button
              class="px-28 py-3 rounded-lg border-b-4 border-blue-800 text-center text-white text-sm bg-blue-500 hover:bg-blue-600 hover:scale-110 transition duration-2000"
            >
              Add to cart
            </button>
            <div class="flex space-x-3 items-center group">
              <div
                class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>

            <div class="flex">
              <div
                class="border-2 p-2 rounded-lg hover:scale-105 hover:shadow-md transition duration-2000"
              >
                <img src="images/weight.png" class="span h-8 inline" alt="" />
                <span class="text-sm hover:bg-sky-700">Add to cart</span>
              </div>
              <div
                class="border-2 p-2 rounded-lg ml-2 hover:scale-105 hover:shadow-md transition duration-2000"
              >
                <img src="images/heart.png" class="span h-8 inline" alt="" />
                <span class="text-sm">Add to wishlist</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
